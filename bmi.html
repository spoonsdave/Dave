<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>BMI Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
</head>


<body>

    <div class="calculator">
        <h4>BMI Calculator</h4>

        <form>
            <strong>Weight Input</strong><br><br>
            <label>Number of stone : </label><input type="text" id="stoneIN" value='10'><br><br>
            <label>Number of pounds : </label><input type="text" id="poundsIN" value='0'><br><br>
            <strong>Height Input</strong><br><br>
            <label>Feet : </label><input type="text" id="feetIN" value='5'><br><br>
            <label>Inches : </label><input type="text" id="inchesIN" value='0'><br><br>

            <button>Calculate</button>
            <br>

    </div>


    <div class="results"></div>
    </form>

    <script src="bmi.js"></script>
</body>



<footer>
    <a href="index.html"><strong>HOME</strong></a>
</footer>

</html>
